
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Reminder (React)</title>
    <style>
      :root { --bg:#0d0f14; --card:#151922; --muted:#9aa5b1; --text:#e6edf3; --acc:#4f46e5; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; background: var(--bg); color: var(--text); }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: var(--card); border-radius: 16px; padding: 16px 20px; box-shadow: 0 8px 24px rgba(0,0,0,.3); }
      .btn { background: var(--acc); color: white; border:0; padding: 10px 14px; border-radius: 12px; cursor: pointer; }
      .btn:disabled { opacity:.6; cursor:not-allowed; }
      input, textarea, select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #2b3240; background: #0f1320; color: var(--text); }
      label { font-size: 12px; color: var(--muted); display:block; margin: 8px 0 6px; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding: 10px; border-bottom: 1px solid #2b3240; text-align: left; }
      .muted { color: var(--muted); }
      .row { display:flex; gap: 12px; }
      .col { flex:1; }
      .tag { display:inline-block; padding:4px 8px; border-radius: 999px; background:#0f1320; border:1px solid #2b3240; color:#c8d1dc; font-size:12px; }
      .space { height: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
